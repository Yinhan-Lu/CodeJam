<!DOCTYPE html>
<html>
  <head>
    <title>VSB Helper</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .history-item {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
      }
      .time-text {
        flex-grow: 1;
        cursor: pointer;
        padding-right: 10px;
      }
      .time-text:hover {
        color: #2196f3;
      }
      .tooltip {
        display: none;
        position: absolute;
        background-color: #333;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        left: 0; /* Changed from 50% */
        transform: none; /* Removed translateX */
        top: -40px;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        /* New properties for text wrapping */
        max-width: 280px; /* Match popup width */
        white-space: normal;
        word-wrap: break-word;
        line-height: 1.4;
      }
      .tooltip::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 20px; /* Changed from 50% */
        transform: none; /* Removed translateX */
        border-width: 5px;
        border-style: solid;
        border-color: #333 transparent transparent transparent;
      }

      /* Add max height and scrolling if needed */
      .tooltip {
        max-height: 80px;
        overflow-y: auto;
      }

      /* Style the scrollbar */
      .tooltip::-webkit-scrollbar {
        width: 6px;
      }

      .tooltip::-webkit-scrollbar-track {
        background: #555;
        border-radius: 3px;
      }

      .tooltip::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
      }
      .history-item:hover .tooltip {
        display: block;
      }
      .delete-btn {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        margin-left: 10px;
      }
      .delete-btn:hover {
        background-color: #cc0000;
      }
      .control-buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .control-btn {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      .control-btn:hover {
        background-color: #1976d2;
      }
      #fileInput {
        display: none;
      }
      h2 {
        color: #333;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <h2>VSB History</h2>
    <div class="control-buttons">
      <button id="exportBtn" class="control-btn">Export</button>
      <input type="file" id="fileInput" accept=".json" />
      <button id="importBtn" class="control-btn">Import</button>
    </div>
    <div id="history-list"></div>
    <script src="popup.js"></script>
  </body>
</html>
